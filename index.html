<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="/media/svg/Logo.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css"
    />
    <link rel="stylesheet" href="/CSS/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="/JS/administrador.js"></script>
    <script src="/JS/backend.js"></script>
    <script src="/JS/functionsIndex.js"></script>
    <script src="/JS/web.js"></script>


    <title>Obed-Edom | Inicio</title>
  </head>
  <body>
    <div id="header"></div>

    <section class="landing" id="Buscador">
      <img class="background" src="/media/img/Background.png" alt="" />

      <div class="buscador-content">
        <div class="buscador">
          <h1 class="title">Buscá aquí el hogar de tus sueños.</h1>

          <div class="buscar">
            <a href="HTML/Buscador.html"><i class="fas fa-search-location"></i> Buscar Propiedades</a>
          </div>
        </div>
      </div>
    </section>

    <section class="cards">
      <img class="wave" src="/media/svg/Wave.svg" alt="" />

      <div class="slider">
        <h1 class="title">Propiedades Destacadas</h1>
        <hr />

        <div class="slider-wrapper">
          <button aria-label="Anterior" class="slider-anterior">
            <i class="fas fa-chevron-left"></i>
          </button>

          <div class="slider-content" id="slider-content">
          </div>

          <button aria-label="Siguiente" class="slider-siguiente">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div role="tablist" class="slider-indicators"></div>
      </div>

      <img class="wave-reverse" src="/media/svg/Wave.svg" alt="" />
    </section>

    <section class="contacto" id="Contacto">
      <img class="wave" src="/media/svg/Wave.svg" alt="" />

      <div class="contacto-content">
        <div class="contacto-wrapper">
          <div class="contacto-left">
            <h2>Contacto</h2>
            <h3>¿Tienes alguna consulta?</h3>
            <p>Llena el formulario y te contestaremos a la brevedad.</p>
            <form action="">
              <label for="Nombre">Nombre</label>
              <input type="text" name="Nombre" />
              <label for="">Correo Electrónico</label>
              <input type="email" name="Email" />
              <label for="">Tipo de Consulta</label>
              <select name="consulta" id="">
                <option value="0" disabled selected>
                  Seleccione una Opción
                </option>
                <option value="1">Venta</option>
                <option value="2">Alquiler</option>
                <option value="3">Consultoría</option>
              </select>
              <label for="comentario">Comentario</label>
              <textarea name="comentario"></textarea>
              <input type="submit" value="Enviar" />
            </form>
          </div>
          <div class="contacto-right">
            <div id="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d343.93945581868746!2d-56.179249018753914!3d-34.90338816800458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959f81b517385253%3A0x2365a9cd03c06b46!2sAv.%2018%20de%20Julio%201710%2C%2011200%20Montevideo%2C%20Departamento%20de%20Montevideo!5e0!3m2!1sen!2suy!4v1635985665788!5m2!1sen!2suy"
                width="100%"
                height="500"
                style="border: 0; border-radius: 10px"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <img class="wave-reverse" src="/media/svg/Wave.svg" alt="" />
    </section>

    <div id="footer #Nosotros"></div>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
  </body>
</html>
