<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/obededom/media/svg/Logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css"
    />
    <link rel="stylesheet" href="/obededom/CSS/styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1e193e3a23.js"
      crossorigin="anonymous"
    ></script>
    <script src="/obededom/JS/modal.js"></script>
    <script src="/obededom/JS/backend.js"></script>
    <script src="/obededom/JS/administrador.js"></script>
    <script src="/obededom/JS/functionsAdministrador.js"></script>
    <script src="/obededom/JS/functionsBuscador.js"></script>
    <script src="/obededom/JS/web.js"></script>

    <title>Obed-Edom | Buscar Propiedad</title>
  </head>
  <body>
    <div id="header"></div>

    <section class="buscador-wrapper">
      <div class="buscador-menu">
        <button class="close"><i class="fas fa-times"></i></button>
        <div class="buscadores-content">
          <div class="buscar">
            <div class="input">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Buscar Propiedad" id="buscadorIndex" />
            </div>
            <div class="select">
              <i class="fas fa-sign"></i>
              <select name="" id="filtroTipoOperacion">
                <option value="-1" selected>Todos</option>
                <option value="Venta">Venta</option>
                <option value="Alquiler">Alquiler</option>
                <option value="AlquilerTemporal">Alquiler Temporal</option>
              </select>
            </div>

            <div class="select">
              <i class="fas fa-home"></i>
              <select name="" id="filtroTipoPropiedad">
              </select>
            </div>

            <div class="select">
              <i class="fas fa-map-marker-alt"></i>
              <select name="" id="filtroDepartamento">
              </select>
            </div>

            <div class="select">
              <i class="fas fa-map"></i>
              <select name="" id="filtroLocalidad">
                <option value="-1" selected>Seleccione un Departamento</option>
              </select>
            </div>

            <div class="input">
              <i class="fas fa-dollar-sign"></i>
              <input type="number" id="filtroPrecio" placeholder="Menor al precio ingresado" />
            </div>

            <div class="input">
              <i class="far fa-calendar-alt"></i>
              <input type="number" id="filtroConstruccion" placeholder="Año de Construcción" />
            </div>

            <div class="input">
              <i class="fas fa-bed"></i>
              <input type="number" id="filtroDormitorios" placeholder="Cantidad de Dormitorios" />
            </div>

            <div class="input">
              <i class="fas fa-bath"></i>
              <input type="number" id="filtroInodoros" placeholder="Cantidad de Baños" />
            </div>
          </div>
          <button id="buttonBuscar">Buscar</button>
        </div>
      </div>

      <div class="buscador-propiedades">
        <button class="filtros"><i class="fas fa-sort-amount-down-alt"></i> Filtros</button>
        <div class="propiedades" id="divPropiedades">
        </div>

        <div id="footer"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoUdhFH3MOul-vRKU3Tbf6FkftQU2kEV0&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
